<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ZappCard | Planos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>

<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row">

                <div class="col-lg-12" id="principal">
                    <h1>{{titulo}}</h1>

                    <div class="row">
                        <div class="col-lg-4">
                            <button class="btn btn-outline-danger" @click="rolagemD20">
                                <i class="fas fa-dice-d20"></i>
                                <p id="D20">?</p>
                            </button>
                        </div>
                        <div class="col-lg-4">
                            <button class="btn btn-outline-danger" @click="rolagemD20">
                                <i class="fas fa-dice-d20"></i>
                                <p id="D20">?</p>
                            </button>
                        </div>
                        <div class="col-lg-4">
                            <button class="btn btn-outline-danger" @click="rolagemD20">
                                <i class="fas fa-dice-d20"></i>
                                <p id="D20">?</p>
                            </button>
                        </div>
                      
                    </div>


                </div>

            </div>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: "Rolagem",
            },
            methods: {
                rolagemD4: function () {
                    var valorAleatorio = Math.floor(Math.random() * 4 + 1)
                    console.log(valorAleatorio)
                    document.getElementById("D20").innerHTML = valorAleatorio
                },
                rolagemD6: function () {
                    var valorAleatorio = Math.floor(Math.random() * 6 + 1)
                    console.log(valorAleatorio)
                    document.getElementById("D20").innerHTML = valorAleatorio
                },
                rolagemD8: function () {
                    var valorAleatorio = Math.floor(Math.random() * 8 + 1)
                    console.log(valorAleatorio)
                    document.getElementById("D20").innerHTML = valorAleatorio
                }
            }
        })
    </script>
</body>

</html>
